<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 10rem;
            margin: 0;
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.8);
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #ffa502;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff4757;
        }
        .fire {
            position: relative;
            width: 0;
            height: 0;
            margin: 50px auto;
            overflow: hidden;
        }
        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Halaman tidak ditemukan!</p>
    <p><a href="/">Kembali ke Beranda</a></p>
    
    <div class="fire" id="fireContainer"></div>

    <script>
        const fireContainer = document.getElementById('fireContainer');

        function createFlame() {
            const flame = document.createElement('div');
            const flameSize = Math.random() * 40 + 10; // ukuran acak antara 10px dan 50px
            const flameColor = `rgba(255, ${Math.random() * 100 + 100}, 0, ${Math.random() * 0.5 + 0.5})`; // warna acak

            flame.style.width = `${flameSize}px`;
            flame.style.height = `${flameSize}px`;
            flame.style.backgroundColor = flameColor;
            flame.style.bottom = '0';
            flame.style.left = '50%';
            flame.style.transform = 'translateX(-50%)';
            flame.style.borderRadius = '50%';
            flame.style.position = 'absolute';
            flame.style.animation = `flicker ${Math.random() * 0.5 + 0.5}s infinite alternate`;

            fireContainer.appendChild(flame);

            // Menghapus flame setelah waktu tertentu
            setTimeout(() => {
                fireContainer.removeChild(flame);
            }, 2000);
        }

        setInterval(createFlame, 300); // Membuat nyala api setiap 300 ms
    </script>
</body>
</html>
